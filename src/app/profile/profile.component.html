<div class="profile">
    <h1>{{ user.name }}</h1>
    <img [src]="user.profilePicture" alt="Profile picture" class="image">
    <p>{{ user.bio }}</p>
    <ul>
      <li>Email: {{ user.email }}</li>
      <li>Phone: {{ user.phone }}</li>
      <li>Location: {{ user.location }}</li>
    </ul>
  </div>
